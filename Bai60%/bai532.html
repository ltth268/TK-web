<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3.2</title>
    <script>
        function doanSo() {
    var randomNumber = Math.floor(Math.random() * 10) + 1;

    var guess = parseInt(prompt("Hãy đoán số từ 1 đến 10:"));

    var resultElement = document.getElementById("result");

    while (guess !== randomNumber) {
        guess = parseInt(prompt("Số bạn đoán không đúng. Hãy đoán lại:"));
    }
    resultElement.textContent = "Chúc mừng! Bạn đã đoán đúng số " + randomNumber;
}
    </script>
</head>
<body>
    <div class="details-container">
    <h1>Hãy đoán xem</h1>
    <button onclick="doanSo()">Bắt đầu</button>
    <p id="result"></p>
    <script type="text/javascript" src="main.js"></script>
    </div>
</body>
</html>
