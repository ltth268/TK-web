<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BÃ i 5</title>
        <link rel="stylesheet" href="bai5.css">
        <style>
            .chua img{
    width: 100%;
}
#next, #back{
    position: fixed;
    bottom:50%;
    color: rgb(255, 255, 255);
    font-size: 30px;
    cursor: pointer;
}
.chua #next{
    left:98%;
}
        </style>
    </head>
    <body>
        <div class="details-container">
            <body onload="load_images();">
                <div class="chua">
                    <img src="img1.jpg" alt="rose images" id="rose">
                    <div id="next" onclick="next();">&#10095;</div>
                    <div id="back" onclick="back();">&#10094;</div>
                </div>
            <script>
                var img=[];
    var curimg=0;
    function load_images(){
        for(i=2;i<6;i++){
            img[i]=new Image();
            img[i].src="img"+i+".jpg";
        }
    }
    function next(){
        if (curimg<img.length-1){
            curimg++;
            document.getElementById("rose").src=img[curimg].src;
        }
        if(curimg==img.length-1){
            curimg=0;
        }
    }
    function back(){
        if (curimg>0){
            curimg--;
            document.getElementById("rose").src=img[curimg].src;
            }
        if(curimg==0){
            curimg=img.length-1;
            }
        }
        
            </script> 
        </div>
    </body>
</html>
